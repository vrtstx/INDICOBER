<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi Juego UwU</title>
	<style>
		body {
			background-color: #1e1e2f;
			color: #fdfdfd;
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #292942;
			padding: 20px;
			text-align: center;
		}
		header h1 {
			margin: 0;
			font-size: 2.5em;
		}
		section {
			padding: 30px;
			max-width: 900px;
			margin: auto;
		}
		.gallery img {
			width: 100%;
			max-width: 300px;
			margin: 10px;
			border-radius: 8px;
			transition: transform 0.3s;
			cursor: zoom-in;
		}
		.gallery img:hover {
			transform: scale(1.05);
		}
		.like-button {
			background-color: #ff69b4;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 20px;
			cursor: pointer;
			font-size: 1em;
		}
		.like-button:hover {
			background-color: #ff85c1;
		}
		#like-count {
			display: inline-block;
			margin-left: 10px;
		}
		.steam-link {
			display: block;
			margin-top: 40px;
			text-align: center;
			font-size: 1.3em;
			background: #00adee;
			padding: 15px;
			border-radius: 10px;
			text-decoration: none;
			color: white;
			font-weight: bold;
		}
		/* Lightbox */
		#lightbox {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-color: rgba(0, 0, 0, 0.8);
			justify-content: center;
			align-items: center;
			z-index: 999;
			cursor: zoom-out;
		}
		#lightbox img {
			max-width: 90%;
			max-height: 90%;
			border-radius: 10px;
			box-shadow: 0 0 20px #000;
		}
	</style>
</head>
<body>

	<header>
		<h1>Mi Juego UwU</h1>
		<p>¬°Bienvenid@ a la p√°gina oficial!</p>
	</header>

	<section>
		<h2>‚ú® √öltima actualizaci√≥n</h2>
		<p>¬°A√±adimos un nuevo jefe final y un nuevo mapa secreto! Tambi√©n arreglamos bugs y mejoramos la animaci√≥n de los personajes. üêâüí•</p>

		<h2>üñºÔ∏è Galer√≠a</h2>
		<div class="gallery">
			<img src="https://pbs.twimg.com/media/GrCzzSsW4AE6xeh?format=jpg&name=large" alt="prueva">
			<img src="https://pbs.twimg.com/media/GqtH9kxWsAAH1WE?format=jpg&name=4096x4096" alt="Captura 2">
			<img src="https://pbs.twimg.com/media/GnyQcyZXEAA_aSC?format=jpg&name=4096x4096" alt="Captura 3">
		</div>

		<h2>‚ù§Ô∏è ¬øTe gust√≥?</h2>
		<button class="like-button" onclick="addLike()">Dame un like UwU</button>
		<span id="like-count">0</span> likes

		<a class="steam-link" href="https://store.steampowered.com/" target="_blank">¬°Juega en Steam!</a>
	</section>

	<!-- Lightbox fuera de la galer√≠a -->
	<div id="lightbox" onclick="closeLightbox()">
		<img id="lightbox-img" src="" alt="Zoom Imagen">
	</div>

	<script>
		let likes = 0;
		function addLike() {
			likes++;
			document.getElementById("like-count").textContent = likes;
		}

		// Zoom efecto
		const galleryImages = document.querySelectorAll('.gallery img');
		const lightbox = document.getElementById('lightbox');
		const lightboxImg = document.getElementById('lightbox-img');

		galleryImages.forEach(img => {
			img.addEventListener('click', () => {
				lightbox.style.display = 'flex';
				lightboxImg.src = img.src;
			});
		});

		function closeLightbox() {
			lightbox.style.display = 'none';
			lightboxImg.src = '';
		}
	</script>

</body>
</html>
